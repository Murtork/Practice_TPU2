<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <img src="https://i.imgur.com/xHwXEq5.png" height=64px" weight="64px" alt="" />
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/login">Login</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/logout">Logout</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/add">Add</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/records">Records </a>
        <a class="py-2 link-body-emphasis text-decoration-none" href="/all-records">All Records</a>
      </nav>
    </div>
</head>
<body class="container" >
    <h2>Войти в аккаунт</h2>
    {% csrf_token %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
</body>
</html>
